<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.18.0.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<main>
		<section  class="hero">
			<img src="img/hero.png">
			<div class="overlay">
				<div class="cont-wrp">
					<input type="text" name="text1" id="search" placeholder="Search for food">
					<div class="btn-wrp">
				        <button id="btn" type="button" name="button">Submit</button>
			        </div>
				</div>
			</div>
		</section>
		<section id="hero" class="brands">
			<div class="container">
				<h2>Brands</h2>
				<div id="brands">


				</div>
			</div>
		</section>
		<section id="res" class="results" style="display: none">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<table>
							<tbody>
								<tr>
									<th colspan="3">
										Nutritions
									</th>
								</tr>
								<tr class="energy">
									<td class="calories">
							        Calories &nbsp;<span class="amount" ></span>
							     	</td>
									<td class="kilojoules" colspan="2"><span class="amount" id = "calories"></span></td>
								</tr>
								<tr class="fat-calories">
									<td>
										Fat

									</td>
									<td colspan="2" id = "fats"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- table wrapper -->
					<div class="col-md-6 image-wrp">
						<img id="meal_img">
					</div>
					<!-- image wrapper -->
				</div>
				<!-- row -->
			</div>
			<!-- container -->
		</section>
		<div id="qunit"></div>
	</main>
 	<script type="text/javascript" src="https://code.jquery.com/qunit/qunit-1.18.0.js"></script>
    <script type="text/javascript" src="src.js"></script>
    <script type="text/javascript" src="test.js"></script>
</body>
</html>
